<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal-styles.css">
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <button data-micromodal-trigger="modal-1">Add Notecard</button>
    <div id="cards-root"></div>
    <!-- Modal for creating new notecards -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
              <h2 class="modal__title" id="modal-1-title">
                Micromodal
              </h2>
              <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="modal-1-content">
                <!-- actual content of modal -->
                <p>Front (Prompt):</p>
                <textarea id="front" name="front"></textarea>
                <p>Back (Answer):</p>
                <textarea id="back" name="back"></textarea>
            </main>
            <footer class="modal__footer">
              <button class="modal__btn modal__btn-primary" onclick="submitCard();">Continue</button>
              <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
            </footer>
          </div>
        </div>
    </div>
</body>
</html>
