<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal-styles.css">
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
  <div id="info" class="cmiddle"></div>
  <div id="stats" class="cmiddle"></div>
    <div id="main-content">
      <div id="cards-root"></div>
    </div>
    <div id="main-button-box" class="button-box">
      <button data-micromodal-trigger="modal-1">Add Flashcard</button>
      <button onclick="shuffleCards()">Shuffle</button>
      <button onclick="startTest()">Start Review</button>
    </div>
    <div id="test-button-box" class="button-box hidden">
      <button onclick="quitTest()">Quit Review</button>
    </div>
    <!-- Modal for creating new notecards -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
              <h2 class="modal__title" id="modal-1-title">
                New Flashcard
              </h2>
              <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="modal-1-content">
                <!-- actual content of modal -->
                <p>Front:</p>
                <textarea 
                  id="front" 
                  class="textarea_class"
                  name="front" 
                  placeholder="Type the question here..."></textarea>
                <p>Back:</p>
                <textarea 
                  id="back" 
                  class="textarea_class"
                  name="back"
                  placeholder="Type the answer here..."></textarea>
            </main>
            <footer class="modal__footer">
              <button class="modal__btn modal__btn-primary" onclick="submitCard();">Continue</button>
              <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
            </footer>
          </div>
        </div>
    </div>
</body>
</html>
